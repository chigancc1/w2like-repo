name: Build .deb (Theos)

on:
  push:
    paths:
      - '**.xm'
      - '**.m'
      - '**.mm'
      - '**.h'
      - 'tweak/**'
      - 'prefs/**'
      - 'debian/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your source
        uses: actions/checkout@v4

      - name: Install base deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git make perl python3 ca-certificates dpkg-dev build-essential curl unzip xz-utils fakeroot

      # ldid isn't in Ubuntu repos; grab the official static binary
      - name: Install ldid (Procursus)
        run: |
          sudo curl -L -o /usr/local/bin/ldid https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_linux_x86_64
          sudo chmod +x /usr/local/bin/ldid
          ldid -V || true

      # One-liner Theos + toolchain setup (maintained action)
      - name: Install Theos + toolchain
        uses: Randomblock1/theos-action@v1  # marketplace action
        with:
          theos-dir: theos
          theos-src: https://github.com/theos/theos

      - name: Set THEOS env
        run: echo "THEOS=${{ github.workspace }}/theos" >> $GITHUB_ENV

      - name: Build .deb (rootless)
        working-directory: tweak/W2Like
        run: |
          echo "Using THEOS at: $THEOS"
          make package
          ls -lah packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: w2like-deb
          path: tweak/W2Like/packages/*.deb
