name: Build .deb (Theos)

on:
  push:
    paths:
      - '**.xm'
      - '**.m'
      - '**.mm'
      - '**.h'
      - 'tweak/**'
      - 'prefs/**'
      - 'debian/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install base deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git make perl python3 ca-certificates dpkg-dev build-essential curl unzip

      # ldid via Procursus (Ubuntu repos don't have it)
      - name: Install ldid
        run: |
          sudo curl -L -o /usr/local/bin/ldid \
            https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_linux_x86_64
          sudo chmod +x /usr/local/bin/ldid
          ldid -V || true

      # ðŸ”§ Use a maintained action to set up Theos + toolchain + SDKs (handles submodules/cache)
      - name: Setup Theos
        uses: Randomblock1/setup-theos@v2
        with:
          platform: linux
          toolchain: latest

      # Make sure THEOS is exported for the build step (the action sets it; we also guard/fallback)
      - name: Confirm THEOS path
        run: |
          echo "THEOS from env: ${THEOS}"
          if [ -z "${THEOS}" ] || [ ! -d "${THEOS}" ]; then
            echo "THEOS not set by action; falling back to \$HOME/theos"
            echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          else
            echo "THEOS=${THEOS}" >> $GITHUB_ENV
          fi

      - name: Build .deb (rootless)
        working-directory: tweak/W2Like
        run: |
          echo "Using THEOS at: $THEOS"
          make package
          ls -lah packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: w2like-deb
          path: tweak/W2Like/packages/*.deb
