name: Build .deb (Theos)

on:
  push:
    paths:
      - '**.xm'
      - '**.m'
      - '**.mm'
      - '**.h'
      - 'tweak/**'
      - 'prefs/**'
      - 'debian/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your source
        uses: actions/checkout@v4

      - name: Install base deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git make perl python3 ca-certificates dpkg-dev build-essential curl unzip xz-utils fakeroot

      - name: Install ldid (Procursus release)
        run: |
          sudo curl -L -o /usr/local/bin/ldid \
            https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_linux_x86_64
          sudo chmod +x /usr/local/bin/ldid
          ldid -V || true

      # --- Prepare THEOS + toolchain + SDKs (no third-party actions, no submodule headaches) ---
      - name: Fetch Theos
        run: |
          THEOS_DIR="${{ github.workspace }}/theos"
          mkdir -p "$THEOS_DIR"
          git clone --recursive --depth=1 https://github.com/theos/theos.git "$THEOS_DIR"
          echo "THEOS=$THEOS_DIR" >> $GITHUB_ENV

      - name: Fetch toolchain tarball (linux x86_64 iphoneos)
        run: |
          set -eux
          mkdir -p "$THEOS/toolchain"
          curl -L \
            -o "$THEOS/toolchain/linux-x86_64-iphoneos.tar.xz" \
            https://github.com/theos/toolchain/releases/latest/download/linux-x86_64-iphoneos.tar.xz
          tar -xJf "$THEOS/toolchain/linux-x86_64-iphoneos.tar.xz" -C "$THEOS/toolchain"

      - name: Fetch SDKs
        run: |
          git clone --depth=1 https://github.com/theos/sdks.git "$THEOS/sdks"

      # --- Build ---
      - name: Build .deb (rootless)
        working-directory: tweak/W2Like
        run: |
          echo "Using THEOS at: $THEOS"
          make package
          ls -lah packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: w2like-deb
          path: tweak/W2Like/packages/*.deb
