name: Build .deb (Theos)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - '**.xm'
      - '**.m'
      - '**.mm'
      - '**.h'
      - 'tweak/**'
      - 'prefs/**'
      - 'debian/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout your source
        uses: actions/checkout@v4

      - name: Install base deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential fakeroot rsync curl perl unzip git xz-utils \
            libplist-utils ca-certificates dpkg-dev git-lfs

      - name: Install ldid (Procursus)
        run: |
          sudo curl -L -o /usr/local/bin/ldid \
            https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_linux_x86_64
          sudo chmod +x /usr/local/bin/ldid
          ldid -V || true

      - name: Fetch Theos
        run: |
          git clone --recursive --depth=1 https://github.com/theos/theos "$THEOS"

      - name: Fetch toolchain (Linux → iPhoneOS)
        run: |
          mkdir -p "$THEOS/toolchain/linux/iphone"
          curl -L -o toolchain.tar.lzma \
            https://github.com/sbingner/llvm-project/releases/latest/download/linux-ios-arm64e-clang-toolchain.tar.lzma
          tar --lzma -xvf toolchain.tar.lzma
          TOOLDIR="$(find . -maxdepth 1 -type d -iname '*toolchain*' -print -quit)"
          if [ -z "$TOOLDIR" ]; then echo "Toolchain folder not found"; exit 1; fi
          mv "$TOOLDIR"/* "$THEOS/toolchain/linux/iphone"

      # ✅ Fetch SDKs via Git LFS (reliable)
      - name: Fetch iOS SDKs (Git LFS)
        run: |
          git lfs install
          git clone --depth=1 https://github.com/theos/sdks.git "$THEOS/sdks"
          cd "$THEOS/sdks"
          git lfs pull
          ls -lah

      - name: Build .deb (rootless)
        working-directory: tweak/W2Like
        run: |
          make clean
          make package
          ls -lah packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: w2like-deb
          path: tweak/W2Like/packages/*.deb
