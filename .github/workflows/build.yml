name: Build .deb (Theos)

on:
  push:
    paths:
      - '**.xm'
      - '**.m'
      - '**.mm'
      - '**.h'
      - 'tweak/**'
      - 'prefs/**'
      - 'debian/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your source
        uses: actions/checkout@v4

      - name: Install base deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git make perl python3 ca-certificates dpkg-dev build-essential curl unzip fakeroot

      # Install ldid (Ubuntu repos don't have it)
      - name: Install ldid (Procursus release)
        run: |
          sudo curl -L -o /usr/local/bin/ldid \
            https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_linux_x86_64
          sudo chmod +x /usr/local/bin/ldid
          ldid -V || true

      # Fetch Theos itself (with submodules) using GitHub's own checkout action
      - name: Fetch Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          fetch-depth: 1

      # Fetch the Linux toolchain
      - name: Fetch toolchain (linux)
        uses: actions/checkout@v4
        with:
          repository: theos/toolchain-linux
          path: theos/toolchain/linux/iphone
          fetch-depth: 1

      # Fetch iOS SDKs (headers only)
      - name: Fetch SDKs
        uses: actions/checkout@v4
        with:
          repository: theos/sdks
          path: theos/sdks
          fetch-depth: 1

      - name: Set THEOS env
        run: echo "THEOS=${{ github.workspace }}/theos" >> $GITHUB_ENV

      - name: Build .deb (rootless)
        working-directory: tweak/W2Like
        run: |
          echo "Using THEOS at: $THEOS"
          make package
          ls -lah packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: w2like-deb
          path: tweak/W2Like/packages/*.deb
